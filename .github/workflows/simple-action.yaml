name: Simple Action
on: [push]

jobs:
    Simple-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Simple JS / Docker Action
              id: greet
              # uses: ./.github/actions/hello
              uses: ./.github/actions/hello
              with: 
                who_to_greet: Scott

            - name: Log greeting Time
              run: echo "${{steps.greet.outputs.time}}"

            - name: Log ENV var
              run: echo $HELLO_TIME

name: Docker
on: [workflow_dispatch]

jobs:
    docker-job:
        runs-on: ubuntu-latest
        
        container: 
            image: node:20.3-alpine3.17
            env: 
              API_URL: some-url.com
            ports:
                - 80
            # volumes:
            #    - vol_name:/path/in/container
            #    - /path/to/container
            #    - /path/in/host:/path/in/container
              
        steps:
            - name: Log Node & OS Versions
              run: |
                node -v
                cat /etc/os-release

            - name: Create a file
              run: echo 'Some text' > text.txt

            - name: Log Env
              run: echo $API_URL

            - name: Container in a step
              uses: docker://node:18.16-alpine3.17
              with: 
                entrypoint: /usr/local/bin/node
                args: -p 2+3

            - name: Log node version
              uses: docker://node:18.16-alpine3.17
              with: 
                args: -v

            - name: Show file contents
              uses: docker://node:18.16-alpine3.17
              with: 
                entrypoint: cat
                args: text.txt
            
            - uses: actions/checkout@v3
            - name: Run a bash script
              uses: docker://node:18.16-alpine3.17
              with: 
                entrypoint: ./script.sh
                args: "some string"

            - name: Send a slack message
              uses: docker://technosophos/slack-notify
              env:
                SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                SLACK_ICON: https://static.vecteezy.com/system/resources/previews/023/651/904/original/black-labrador-puppy-on-transparent-background-created-with-generative-ai-png.png
                SLACK_TITLE: From Github Actions
                SLACK_MESSAGE: "Actor: ${{ github.actor }}, Event: ${{ github.event_name }}"
                SLACK_COLOR: "723fc4"

